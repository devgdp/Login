<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login || Codelândia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__img"></div>

    <div class="container">
      <div class="container__title">
        <h3>Bem vindo de volta</h3>
        <h1>Faça login na sua conta</h1>
      </div>
      <form class="form__container" action="">
        <div class="input__group">
          <label for="e-mail">E-mail</label>
          <input type="email" placeholder="codelandia@gmail.com" />
        </div>

        <div class="input__group">
          <label for="password">Senha</label>
          <input type="password" placeholder="*****" />
        </div>

        <div class="form__help">
          <div class="form__radio"><input type="radio" /> Lembre de mim</div>
          <a href="">Esqueceu sua senha? </a>
        </div>

        <input type="submit" value="Entrar" />

        <button>
          <img src="assets/img/icon-google.svg " alt="Icon Google" />
          Ou faça login com o Google
        </button>
      </form>

      <span>Não tem uma conta? <a href=""> Cadastre-se</a></span>
    </div>
  </body>
</html>
